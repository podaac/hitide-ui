<div class="downloadInfoDatasetContainer">
    <div data-dojo-attach-point="downloadInfoHeaderContainer" class="downloadInfoHeaderContainer clearFix">
        <div class="pull-left">
            <span data-dojo-attach-point="datasetTitleContainer" class="downloadsInfoDatasetTitle"></span>
        </div>
        <div class="pull-right">
            <span data-dojo-attach-point="numMatchingContainer" class="downloadInfoDatasetSelected"></span> Granule(s)
        </div>
    </div>
    <div data-dojo-attach-point="subjobsContainer">
        <div>
            <span class="downloadInfoInfoHeader">Dataset ID:</span>
            <span data-dojo-attach-point="datasetIdContainer"></span>
        </div>
        <div>
            <span class="downloadInfoInfoHeader">Region:</span> <span data-dojo-attach-point="downloadQueryRegion"><em>None</em></span>
        </div>
        <div data-dojo-attach-point="downloadQueryDateRange">
            <span class="downloadInfoInfoHeader">Date Range:</span>
            <span data-dojo-attach-point="downloadQueryDateRangeStart">1999-07-10</span> <em>to</em> <span data-dojo-attach-point="downloadQueryDateRangeEnd">2015-10-10</span>
        </div>
        <div>
            <span class="downloadInfoInfoHeader">Granule Name Filter:</span> <span data-dojo-attach-point="downloadQueryGranuleNameFilter"><em>None</em></span>
        </div>
        <div>
            <span class="downloadInfoInfoHeader">Selected Granule Names</span>
            <div data-dojo-attach-point="downloadQueryGranuleName" class="downloadInfoGranuleName"><em>None Specified</em></div>
        </div>
        <div>
            <span class="downloadInfoInfoHeader">Selected Variables</span>
            <div data-dojo-attach-point="downloadQueryVariables" class="downloadInfoVariables"><em>None</em></div>
        </div>
    </div>
</div>
