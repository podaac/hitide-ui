<html lang=""> 

<head>
    <script src="hitideConfig.js"></script>

    })(window,document,'script','dataLayer',hitideConfig.googleTagManagerId);</script>

    <title>HiTIDE 4</title>
    <meta name="description" content="HiTIDE Client">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="app/resources/App.css?v=@@VERSION">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,500|Roboto+Condensed:300|Roboto+Slab:400,100,300" type="text/css">
    
    <link rel="icon" type="image/png" href="jpl/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="jpl/favicon/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="jpl/favicon/favicon-16x16.png" sizes="16x16">
</head>

<body class="claro">
    <div id="appDiv" class="hidden"></div>
    <div id="chartContainer"></div>
    <div id="appLoadingDiv">
        <div class="appLoadingContainer">
            <a href="//jpl.nasa.gov" class="triLogoLink" target="_blank">
                <img class="triLogo" src="jpl/assets/images/logo_nasa_trio_black@2x.png" id="triLogo">
            </a>
            <div class="appLoadingMainContent">
                <div class="appLoadingTitleContainer">
                    <div class="appLoadingTitle">HiTIDE</div>
                    <div class="appLoadingSubtitle" id="appLoadingSubtitle"><span class="appLoadingSubtitleB">Hi</span>gh-level <span class="appLoadingSubtitleB">T</span>ool for <span class="appLoadingSubtitleB">I</span>nteractive <span class="appLoadingSubtitleB">D</span>ata <span class="appLoadingSubtitleB"></span><span class="appLoadingSubtitleB">E</span>xtraction</div>
                </div>
                <div id="loader-container">
                    <div class="loader-stick loader-1"></div>
                    <div class="loader-stick loader-2"></div>
                    <div class="loader-stick loader-3"></div>
                    <div class="loader-stick loader-4"></div>
                    <div class="loader-stick loader-5"></div>
                    <div class="loader-stick loader-6"></div>
                    <h1 class="loader-text">Loading</h1>
                </div>
                <div id="appLoadingBtns">
                    <div id="appLoadingBtnContinue" class="appLoadingBtn">Continue</div>
                    <div id="appLoadingBtnTutorial" class="appLoadingBtn">Tutorial</div>
                    <div id="autoContinue" class="no-selection"><span id="autoContinueCB" class="fa fa-square-o"></span>skip this page in the future</div>
                </div>
                <div class="appLoadingFooterLinkDiv">
                    <a class="appLoadingFooterLink" href="//podaac.jpl.nasa.gov" id="appLoadingFooterLink" target="_blank"></a>
                </div>
            </div>
        </div>
    </div>

    
    <script src="dojo/dojo.js?v=@@VERSION"></script>
    <script src="app/run.js?v=@@VERSION"></script>
</body>
</html>
